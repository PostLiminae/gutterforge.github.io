<!-- FILE 2: terminal.html (Dynamic Lore Loader + No Audio) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Gutter // Terminal Entry</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    body {
      background-color: #0a0a0a;
      color: #33ffcc;
      font-family: monospace;
      padding: 2rem;
    }
    .terminal {
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem;
      border-left: 4px solid #33ffcc;
      background-color: #111;
      box-shadow: 0 0 15px #00ffcc44;
      white-space: pre-wrap;
      min-height: 400px;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #33ffcc;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Log Access // GUTTERFORGE NODE</h1>
  <div class="terminal" id="terminal">
    <span id="typewriter"></span><span class="cursor"></span>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let selectedLog = urlParams.get('log');

    // Fetch logs from external JSON file
    fetch('https://raw.githubusercontent.com/postliminae/gutterforge.github.io/main/logs/logs.json')

      .then(response => response.json())
      .then(logs => {
        const keys = Object.keys(logs);
        if (!selectedLog || !logs[selectedLog]) {
          selectedLog = keys[Math.floor(Math.random() * keys.length)];
        }

        const log = logs[selectedLog];
        let fullText = '';

        fullText += `> Recovered from: [${log.source}]\n`;
        fullText += `> Access Level: Internal Use Only\n`;
        fullText += `> Entry Timestamp: ${log.timestamp}\n\n`;
        fullText += `> SUBJECT: \"${log.title}\"\n\n`;
        fullText += '> AUDIO TRANSCRIPTION INITIATED...\n';
        log.body.forEach(line => {
          fullText += `> ${line}\n`;
        });
        fullText += '> END ENTRY';

        let i = 0;
        const speed = 25;
        const output = document.getElementById("typewriter");

        function type() {
          if (i < fullText.length) {
            output.innerHTML += fullText.charAt(i);
            i++;
            setTimeout(type, speed);
          }
        }

        type();
      })
      .catch(err => {
        document.getElementById("typewriter").innerText = '> ERROR: Failed to load logs.\n> ' + err;
      });
  </script>
</body>
</html>
