<!-- FILE 2: terminal.html (Upgraded with Typewriter + Archive Emulation) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Gutter // Terminal Entry</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    body {
      background-color: #0a0a0a;
      color: #33ffcc;
      font-family: monospace;
      padding: 2rem;
    }
    .terminal {
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem;
      border-left: 4px solid #33ffcc;
      background-color: #111;
      box-shadow: 0 0 15px #00ffcc44;
      white-space: pre-wrap;
      min-height: 400px;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #33ffcc;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Log Access // GUTTERFORGE NODE</h1>
  <div class="terminal" id="terminal">
    <span id="typewriter"></span><span class="cursor"></span>
  </div>

  <script>
    const logs = {
      "echoes": `> Recovered from: [Blacksite Archive: Derelict 7]
> Access Level: Internal Use Only
> Entry Timestamp: -416.92.201 // Local Grid

> SUBJECT: \"Echoes in the Engine\"

> AUDIO TRANSCRIPTION INITIATED...
> \"We didn’t build this place. We found it. Buried beneath fractured orbit lines. Breathing. Listening. Watching us watch it...\"
> END ENTRY`,

      "thr-053": `> Event Code: THR-053 // Ontological Breach
> Location: Veil Segment 22-B // Convex Drift

> Unstable recursion field detected. All sensory equipment failed.
> Crew auditory hallucinations reported. Multiple observers lost identity cohesion.

> Entry Finalized by Drone AI // RECORD: \"We were never alone. Only unaware.\"`
    };

    const urlParams = new URLSearchParams(window.location.search);
    const logId = urlParams.get('log') || 'echoes';
    const fullText = logs[logId] || logs['echoes'];

    let i = 0;
    const speed = 25; // typing speed in ms
    const output = document.getElementById("typewriter");

    function type() {
      if (i < fullText.length) {
        output.innerHTML += fullText.charAt(i);
        i++;
        setTimeout(type, speed);
      }
    }

    type();
  </script>
  
<script>
  const audio = document.getElementById('bg-audio');
  const toggle = document.getElementById('audio-toggle');

  // Set default state
  audio.loop = true;
  audio.volume = 1.0;
  audio.muted = false;

  let audioStarted = false;

  // Function to manually trigger audio on user click
  function tryStartAudio() {
    if (!audioStarted) {
      audio.play()
        .then(() => {
          console.log("🎧 Audio started");
          audioStarted = true;
        })
        .catch((err) => {
          console.warn("⚠️ Autoplay blocked:", err);
        });
    } else {
      console.log("🔁 Audio already running");
    }
  }

  // Setup click listener once the DOM is ready
  window.addEventListener('DOMContentLoaded', () => {
    document.addEventListener('click', tryStartAudio, { once: true });
    console.log("📡 Waiting for first user interaction to start audio...");
  });

  // Mute toggle button
  toggle.addEventListener('click', () => {
    if (audio.muted) {
      audio.muted = false;
      toggle.innerText = '🔊 Mute Ambience';
      console.log("🔊 Audio unmuted");
    } else {
      audio.muted = true;
      toggle.innerText = '🔇 Unmute Ambience';
      console.log("🔇 Audio muted");
    }
  });
</script>


</body>
</html>
